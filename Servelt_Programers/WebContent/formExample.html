<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="formex" method="post">
		이름:<input type="text" name="name" size="10"><br/><br/>
		아이디:<input type="text" name="id" size="10"><br/><br/>
		비밀번호:<input type="password" name="pw" size="10"><br/><br/>
		취미:<input type="checkbox" name="hobby" value="read">독서 
		<input type="checkbox" name="hobby" value="cook">요리 
		<input type="checkbox" name="hobby" value="run">조깅
		<input type="checkbox" name="hobby" value="swim">수영
		<input type="checkbox" name="hobby" value="sleep">취침<br/><br/>
		<input type="radio" name="major" value="kor">국어
		<input type="radio" name="major" value="eng" checked="checked">영어
		<input type="radio" name="major" value="math">수학
		<input type="radio" name="major" value="des">디자인<br/><br/>
		
		<select name="protocol">
			<option value="http">http</option>
			<option value="http">selected</option>
			<option value="http">smtp</option>
			<option value="http">pop</option>
		</select>
		
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	
	</form>
</body>
</html>
